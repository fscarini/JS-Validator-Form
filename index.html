<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - JavaScript Intermediário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="cta">
            <h1 class="cta-title">Ficou com dúvida?</h1>
            <h2 class="cta-subtitle">Nos mande uma mensagem!</h2>
            <p class="cta-copy">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form action="#" class="form-body">
            <input type="text" name="nome" placeholder="Nome Completo*">
            <input type="email" name="email" placeholder="Email*">
            <input type="tel" name="telefone" placeholder="Telefone*">
            <textarea type="text" name="mensagem" placeholder="Mensagem*"></textarea>
            <span>* campos obrigatórios</span>
            <button type="submit" name="enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
